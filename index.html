<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
  <title>Daily Expenses Tracker üéÄ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('https://i.pinimg.com/736x/58/09/12/5809128d95aee17fdad43073ef5495be.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .app {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 20px;
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav button {
      background-color: #f8bbd0;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    nav button:hover {
      background-color: #f48fb1;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .field {
      margin: 10px 0;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .inline-input {
      border: none;
      background: transparent;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Daily Expenses Tracker üéÄ</h1>

    <!-- Navigation -->
    <nav>
      <button onclick="switchTab('add')">‚ûï Add</button>
      <button onclick="switchTab('view')">üìä View</button>
      <button onclick="switchTab('profit')">üí∞ Profit</button>
      <button onclick="switchTab('investment')">üìà Investment</button>
    </nav>

    <!-- Add Page -->
    <div id="add" class="section active">
      <div class="field">
        <label for="date">Date:</label>
        <input type="date" id="date" />
      </div>
      <div class="field">
        <label for="amount">Expense Amount:</label>
        <input type="number" id="amount" />
      </div>
      <div class="field">
        <label for="note">Comments:</label>
        <textarea id="note"></textarea>
      </div>
      <button onclick="addTransaction()">Save</button>
    </div>

    <!-- View Page -->
    <div id="view" class="section">
      <div class="field">
        <label for="view-month">Month & Year:</label>
        <select id="view-month"></select>
      </div>
      <h3 id="total-expense">Total: ‚Çπ0</h3>
      <table id="view-table"></table>
    </div>

    <!-- Profit Page -->
    <div id="profit" class="section">
      <div class="field">
        <label for="profit-month">Month & Year:</label>
        <select id="profit-month" onchange="fetchProfit()"></select>
      </div>
      <h3 id="profit-display">Profit: ‚Çπ0</h3>
    </div>

    <!-- Investment Page -->
    <div id="investment" class="section">
      <h3>Summary</h3>
      <ul id="investment-summary"></ul>
      <h3>Vendor Balances</h3>
      <table id="vendor-table"></table>
    </div>
  </div>

  <!-- JS Logic -->
<script>
  let transactions = [];
  const sheetURL = 'https://opensheet.elk.sh/1UMul8nt25GR8MUM-_EdwAR0q6Ne2ovPv_R-m1-CHeXw/';

  /* ---------------- Tab Switching ---------------- */
  function switchTab(tab) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    if (tab === 'view') fetchView();
    if (tab === 'profit') fetchMonthOptions();
    if (tab === 'investment') fetchInvestment();
  }

  /* ---------------- Add Transaction ---------------- */
  function addTransaction() {
    const date = document.getElementById('date').value;
    const amount = parseFloat(document.getElementById('amount').value);
    const note = document.getElementById('note').value;
    if (!date || isNaN(amount)) return alert("Enter valid date and amount");
    transactions.push({ date, amount, note });
    document.getElementById('date').value = '';
    document.getElementById('amount').value = '';
    document.getElementById('note').value = '';
    alert('Transaction added.');
  }

  /* ---------------- View Transactions ---------------- */
  function fetchView() {
    const selector = document.getElementById('view-month');
    const month = selector.value;
    const data = transactions.filter(t => t.date.startsWith(month));
    let total = 0;
    const table = document.getElementById('view-table');
    table.innerHTML = `<tr><th>Date</th><th>Amount</th><th>Note</th><th>Edit</th></tr>`;
    data.forEach((t, i) => {
      total += t.amount;
      table.innerHTML += `
        <tr>
          <td><input class='inline-input' value='${t.date}' onchange='update(${i}, "date", this.value)' /></td>
          <td><input class='inline-input' type="number" value='${t.amount}' onchange='update(${i}, "amount", parseFloat(this.value))' /></td>
          <td><input class='inline-input' value='${t.note}' onchange='update(${i}, "note", this.value)' /></td>
          <td><button onclick='remove(${i})'>‚ùå</button></td>
        </tr>`;
    });
    document.getElementById('total-expense').innerText = `Total: ‚Çπ${total}`;
    populateMonthDropdown('view-month');
  }

  function update(index, field, value) {
    transactions[index][field] = value;
  }

  function remove(index) {
    transactions.splice(index, 1);
    fetchView();
  }

  /* ---------------- Profit Section ---------------- */
  async function fetchMonthOptions() {
    const res = await fetch(sheetURL + 'Profit%20Sheet');
    const data = await res.json();
    const options = [...new Set(data.map(r => r.Month))];
    const dropdowns = ['profit-month', 'view-month'];
    dropdowns.forEach(id => {
      const sel = document.getElementById(id);
      sel.innerHTML = '';
      options.forEach(m => sel.innerHTML += `<option value="${m}">${m}</option>`);
      sel.value = options[options.length - 1];
    });
    fetchProfit();
  }

  async function fetchProfit() {
    const month = document.getElementById('profit-month').value;
    const res = await fetch(sheetURL + 'Profit%20Sheet');
    const data = await res.json();
    const row = data.find(r => r.Month === month);
    document.getElementById('profit-display').innerText = `Profit: ‚Çπ${row?.Profit || 0}`;
  }

  /* ---------------- Investment Section ---------------- */
  async function fetchInvestment() {
    const res = await fetch(sheetURL + 'Vendor%20Sales%20Record');
    const data = await res.json();

    // --- Summary Section ---
    const summary = document.getElementById('investment-summary');
    summary.innerHTML = '';

    const summaryFields = [
      "Available Wallet",
      "Reseller Amount Due",
      "Client Due",
      "Total Amount Invested"
    ];

    summaryFields.forEach(field => {
      const row = data.find(r => r[field] !== undefined && r[field] !== "");
      const value = parseFloat(row?.[field]) || 0;
      summary.innerHTML += `<li>${field}: ‚Çπ${value.toFixed(2)}</li>`;
    });

    // --- Vendor Balances Section ---
    const vendorTable = document.getElementById('vendor-table');
    vendorTable.innerHTML = '<tr><th>Vendor Name</th><th>Balance</th></tr>';

    data.forEach(row => {
      const name = row["Vendor Name"];
      const balance = parseFloat(row["Balance"]);
      if (name && !isNaN(balance) && balance !== 0) {
        vendorTable.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>‚Çπ${balance.toFixed(2)}</td>
          </tr>`;
      }
    });
  }

  /* ---------------- Helper ---------------- */
  function populateMonthDropdown(id) {
    const dates = [...new Set(transactions.map(t => t.date.substring(0, 7)))];
    const sel = document.getElementById(id);
    sel.innerHTML = '';
    dates.forEach(d => sel.innerHTML += `<option value='${d}'>${d}</option>`);
    if (dates.length > 0) sel.value = dates[dates.length - 1];
  }
</script>
</body>
</html>
