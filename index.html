<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Expenses Tracker ðŸŽ€</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="appicon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="theme-color" content="#f8bbd0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://img.freepik.com/free-vector/hand-painted-watercolor-floral-frame_23-2148948917.jpg?t=st=1712843955~exp=1712847555~hmac=5f4d6c9ea5e80aa8fa8b6c05a36c8eeb81908ff49f342b2ad6c3a29f647efbf1&w=826') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Nunito', sans-serif;
      padding: 1rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .tab-active {
      background-color: #f8bbd0;
      color: #6b21a8;
    }
  </style>
</head>
<body class="min-h-screen text-purple-900 flex justify-center">
  <div class="w-full max-w-xl">
    <div class="glass p-6">
      <h1 class="text-3xl font-bold text-center mb-6">Daily Expenses Tracker ðŸŽ€</h1>

      <div class="flex gap-2 justify-center mb-6">
        <button id="addTab" class="px-4 py-2 rounded-full bg-white text-purple-700 border border-purple-300" onclick="switchTab('add')">âž• Enter Transaction</button>
        <button id="viewTab" class="px-4 py-2 rounded-full bg-white text-purple-700 border border-purple-300" onclick="switchTab('view')">ðŸ“– View Transactions</button>
      </div>

      <!-- Add Transaction -->
      <div id="addSection" class="mb-6">
        <label class="block font-semibold mb-1">Select Date:</label>
        <input type="date" id="datePicker" class="w-full p-2 mb-2 rounded-xl border border-pink-300" />
        <input type="number" id="amount" placeholder="Expense Amount" class="w-full p-2 mb-2 rounded-xl border border-pink-300" />
        <input type="text" id="note" placeholder="Comment / Note" class="w-full p-2 mb-2 rounded-xl border border-pink-300" />
        <button onclick="addExpense()" class="w-full bg-pink-400 hover:bg-pink-500 text-white p-2 rounded-xl">Add Expense</button>
      </div>

      <!-- View Transactions -->
      <div id="viewSection" class="hidden">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Total: â‚¹<span id="total">0.00</span></h2>
          <select id="filter" onchange="renderExpenses()" class="p-2 border border-pink-300 rounded-xl">
            <option value="month">This Month</option>
            <option value="week">This Week</option>
            <option value="date">Selected Date</option>
          </select>
        </div>
        <div id="expensesList" class="max-h-64 overflow-y-auto space-y-3"></div>
      </div>
    </div>
  </div>

  <script>
    const datePicker = document.getElementById("datePicker");
    const amountInput = document.getElementById("amount");
    const noteInput = document.getElementById("note");
    const expensesList = document.getElementById("expensesList");
    const totalDisplay = document.getElementById("total");
    const filter = document.getElementById("filter");
    const addTab = document.getElementById("addTab");
    const viewTab = document.getElementById("viewTab");
    const addSection = document.getElementById("addSection");
    const viewSection = document.getElementById("viewSection");

    datePicker.valueAsDate = new Date();

    function switchTab(tab) {
      if (tab === 'add') {
        addSection.classList.remove('hidden');
        viewSection.classList.add('hidden');
        addTab.classList.add('tab-active');
        viewTab.classList.remove('tab-active');
      } else {
        addSection.classList.add('hidden');
        viewSection.classList.remove('hidden');
        viewTab.classList.add('tab-active');
        addTab.classList.remove('tab-active');
        renderExpenses();
      }
    }

    function loadExpenses() {
      return JSON.parse(localStorage.getItem("expenses") || "[]");
    }

    function saveExpenses(expenses) {
      localStorage.setItem("expenses", JSON.stringify(expenses));
    }

    function addExpense() {
      const date = datePicker.value;
      const amount = parseFloat(amountInput.value);
      const note = noteInput.value;
      if (!date || !amount) return;
      const expenses = loadExpenses();
      expenses.unshift({ id: Date.now(), date, amount, note });
      saveExpenses(expenses);
      amountInput.value = "";
      noteInput.value = "";
      renderExpenses();
    }

    function deleteExpense(id) {
      const expenses = loadExpenses().filter(e => e.id !== id);
      saveExpenses(expenses);
      renderExpenses();
    }

    function editExpense(id) {
      const expenses = loadExpenses();
      const index = expenses.findIndex(e => e.id === id);
      const item = expenses[index];

      const choice = prompt("Edit amount or note? Type 'amount' or 'note':");

      if (choice === "amount") {
        const newAmount = prompt("Enter new amount", item.amount);
        if (newAmount !== null && !isNaN(parseFloat(newAmount))) {
          expenses[index].amount = parseFloat(newAmount);
        }
      } else if (choice === "note") {
        const newNote = prompt("Enter new note", item.note);
        if (newNote !== null) {
          expenses[index].note = newNote;
        }
      }

      saveExpenses(expenses);
      renderExpenses();
    }

    function renderExpenses() {
      const expenses = loadExpenses();
      const selectedFilter = filter.value;
      const now = new Date();
      const selectedDate = new Date(datePicker.value);

      const filtered = expenses.filter(entry => {
        const entryDate = new Date(entry.date);
        if (selectedFilter === "month") {
          return (
            entryDate.getMonth() === now.getMonth() &&
            entryDate.getFullYear() === now.getFullYear()
          );
        } else if (selectedFilter === "week") {
          const start = new Date(now);
          start.setDate(now.getDate() - now.getDay());
          const end = new Date(start);
          end.setDate(start.getDate() + 6);
          return entryDate >= start && entryDate <= end;
        } else if (selectedFilter === "date") {
          return entryDate.toDateString() === selectedDate.toDateString();
        }
        return true;
      });

      let total = 0;
      expensesList.innerHTML = "";
      filtered.forEach(entry => {
        total += entry.amount;
        const card = document.createElement("div");
        card.className = "bg-pink-100 rounded-xl p-3 shadow-md flex justify-between items-start";
        card.innerHTML = `
          <div>
            <div class="font-semibold">â‚¹${entry.amount.toFixed(2)}</div>
            <div class="text-sm">${entry.note || "No note"}</div>
            <div class="text-xs text-purple-600">${new Date(entry.date).toLocaleDateString()}</div>
          </div>
          <div class="space-x-1">
            <button onclick="editExpense(${entry.id})" class="text-xs px-2 py-1 bg-purple-300 rounded-full">Edit</button>
            <button onclick="deleteExpense(${entry.id})" class="text-xs px-2 py-1 bg-red-300 rounded-full">Delete</button>
          </div>
        `;
        expensesList.appendChild(card);
      });

      totalDisplay.textContent = total.toFixed(2);
    }

    switchTab('add');
  </script>
</body>
</html>
